<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="text-center">
        <h2>Sign in</h2>
        Don't have an account? Register <a routerLink="/register">here</a>
    </div>
    <hr>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Enter Your Username" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter Your Password" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <button type="submit" [disabled]="loading" class="btn btn-primary btn-block btn-lg">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Sign in
    </button>
    <br>

</form>
